<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Instapic {% endblock %}</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--fontawesome css-->
    <link rel="stylesheet" href="/static/css/fontawesome-free-5.10.1-web/css/all.css">

    <!--instapic css-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!--jquery-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <!--twitter typeahead API for autocomplete-->
    <script type="text/javascript" src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!--bootstrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/static/js/hashtag.js"></script>

</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"><img src="/static/images/logo.jpg" class="center-block" style="height:40px;margin-top:10px;margin-bottom:10px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/photos"><i class="fab fa-instagram" style="font-size:18px;"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/upload"><i class="fas fa-upload"></i></a>
                    </li>
                    <li class="nav-item active">
                          <a class="nav-link" href="/login"><i class="fa fa-user"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/hashtag" method="POST">
                        <input type="text" name="hashtag" class="typeahead" autocomplete="off" spellcheck="false" class="form-control mr-sm-2" placeholder="#travel" aria-label="Search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                </form>        
          </div>
        </nav>

    </div>

    <div class="container">
        {% for flash in get_flashed_messages() %}
        {{ flash }}
        {% endfor %}
    </div>
    

    <div class="container">

        {% block content %}
        Put your body here.
        {% endblock %}

    </div>

    {% block react %}

    {% endblock %}

    {% block javascript %}

    {% endblock %}

</body>
</html>
