<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Instapic {% endblock %}</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--fontawesome css-->
    <link rel="stylesheet" href="/static/css/fontawesome-free-5.10.1-web/css/all.css">

    <!--instapic css-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!--jquery-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <!--twitter typeahead API for autocomplete-->
    <script type="text/javascript" src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!--bootstrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav nav-left">
                <ul class="nav justify-content-front">
                  <li class="nav-item">
                    <a class="nav-link nav-icon" href="/">Instapic</a>
                  </li>
                  <a class="nav-link nav-title" href="/">
                        <button>
                            <i class="fab fa-instagram"></i>
                        </button>
                    </a>
                  <a class="nav-link nav-search" href="/hashtag">Hashtag</a>
                </ul>
            </div>
            <div class="nav nav-right">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link nav-login" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-register" href="/register">Register</a>
                  </li>
                </ul>  
            </div>
        </nav>
    </div>
    

    <div class="container">    
        {% if "user_id" in session %}
        <a href="/logout">Logout</a>
        {% endif %}
    </div>

    <div class="container">
        {% for flash in get_flashed_messages() %}
        {{ flash }}
        {% endfor %}
    </div>
    

    <div class="container">

        {% block content %}
        Put your body here.
        {% endblock %}

    </div>

    {% block javascript %}
    {% endblock %}

</body>
</html>
