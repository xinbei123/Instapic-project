<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Instapic {% endblock %}</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--fontawesome css-->
    <link rel="stylesheet" href="/static/css/fontawesome-free-5.10.1-web/css/all.css">

    <!--instapic css-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!--jquery-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <!--twitter typeahead API for autocomplete-->
    <script type="text/javascript" src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!--bootstrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/static/js/hashtag.js"></script>

</head>
<body>
    <div class="container">

        <nav class="navbar">
            <a class="navbar-brand" href="/photos">
                Instapic 
            </a>

            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item">
                      <a class="nav-link nav-title" href="/photos"><i class="fab fa-instagram" style="font-size: 1.5em;"></i></a>
                </li>

                <form id="hashtag-form" class="form-inline my-2 my-lg-0" action="/hashtag" method="POST">
                    <input type="text" name="hashtag" class="typeahead" autocomplete="off" spellcheck="false" class="form-control mr-sm-2" placeholder="#travel" aria-label="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

            </ul>

            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item">
                    <a class="nav-link" href="/upload"><i class="fas fa-upload"></i></a>
                </li>

                <li class="nav-item">
                      <a class="nav-link" href="/login"><i class="fa fa-user"></i></a>
                </li>

                <li class="nav-item">
                      <a class="nav-link nav-register" href="/register">Register</a>
                </li>
            </ul>
        </nav>
        <hr>

    </div>
    
    <div class="container">    
        {% if "user_id" in session %}
        <a href="/logout">Logout</a>
        {% endif %}
    </div>

    <div class="container">
        {% for flash in get_flashed_messages() %}
        {{ flash }}
        {% endfor %}
    </div>
    

    <div class="container">

        {% block content %}
        Put your body here.
        {% endblock %}

    </div>

    {% block javascript %}

    {% endblock %}

</body>
</html>
