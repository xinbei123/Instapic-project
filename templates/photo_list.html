{% extends "base.html" %}

<div class="container">
{% block content %}

    {% for photo in photos %}
        <a href="/photos/{{ photo.photo_id }}">
            <img src="{{ photo.photo_url }}"></a>
            <br>

        <div id="caption" value="{{ photo.caption }}">
            {{ photo.caption }}
        </div>
 
        <span value="{{ photo.photo_id }}">
            <i id="likeBtn" class="fas fa-heart upvote" data-photo-id="{{ photo.photo_id }}">
            {{ photo.num_like }}</i>
        </span>      

        <span id="dislikeBtn" value="{{ photo.photo_id }}">
            <i class="far fa-heart downvote" data-photo-id="{{ photo.photo_id }}">
            </i>
        </span>
        
        <span id="savedBtn" value="{{ photo.photo_id}}">
            <i class="fa fa-save saveFav" data-photo-id="{{ photo.photo_id }}"></i> 
        </span>
       
        <br>

    {% endfor %}

{% endblock content%}

</div>

{% block javascript %}

<script src="/static/js/heart.js"></script>
<script src="/static/js/photo_save.js"></script>

{% endblock %}
