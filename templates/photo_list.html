{% extends "base.html" %}

<div class="container">
{% block content %}

    <div>
        {% for photo in photos %}
            <a href="/photos/{{ photo.photo_id }}">
                <img src="{{ photo.photo_url }}"></a>
                <br>
            
            <span id="likeBtn" value="{{ photo.photo_id }}">
                <i class="fas fa-heart upvote" data-photo-id="{{ photo.photo_id }}">
                {{ photo.num_like }}</i>
            </span>      
        

            <span id="dislikeBtn" value="{{ photo.photo_id }}">
                <i class="far fa-heart downvote" data-photo-id="{{ photo.photo_id }}">
                {{ photo.num_like }}</i>
            </span>
            
            <form action="/photos/saved" method="POST">
                <button name="savedBtn" value="{{ photo.photo_id}}">
                    <i class="fa fa-save"></i>
                </button>
            </form>
            <br>
        {% endfor %}
    </div>

{% endblock content%}

</div>

{% block javascript %}

<script src="/static/js/heart.js"></script>

{% endblock %}
