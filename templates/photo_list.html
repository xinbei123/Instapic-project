{% extends "base.html" %}
{% block content %}

    {% for photo in photos %}
    <div class="row">
        <div class="col-8">
            <div class="card">
                <a href="/photos/{{ photo.photo_id }}">
                <img id = "photoList" src="{{ photo.photo_url }}" class="img-fluid img-thumbnail" alt="Responsive image"></a>
                <div class="card-body">
                    <div class="card-text">
                        <div id="caption" value="{{ photo.caption }}">
                            {{ photo.caption }}
                        </div>
                        <section class="rating-area align-left">
                            <div class="thumbs-up-circle align-center transition-fast">
                                <span value="{{ photo.photo_id }}" class="thumbs-up transition-fast">
                                    <i id="likeBtn" class="fas fa-thumbs-up upvote" data-photo-id="{{ photo.photo_id }}">{{ photo.num_like }}</i>
                                </span>  
                            </div>
                            <div class="thumbs-up-circle align-center transition-fast">
                                <span value="{{ photo.photo_id }}" class="thumbs-down transition-fast">
                                    <i id="dislikeBtn" class="far fa-thumbs-down downvote" data-photo-id="{{ photo.photo_id }}">{{ photo.num_dislike }}</i>
                                </span>
                            </div>
                            <div class="thumbs-up-circle align-center transition-fast">   
                                <span id="savedBtn" value="{{ photo.photo_id}}" class="save transition-fast">
                                    <i class="fa fa-save saveFav" data-photo-id="{{ photo.photo_id }}"></i> 
                                </span> 
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div id="root" class="commentNodes col-4" data-photo-id="{{ photo.photo_id }}"></div>
    </div>
    {% endfor %}
{% endblock content%}

{% block react %}
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="http://unpkg.com/babel-standalone"></script>

  <!-- Load our React component. -->
  <script src="/static/react/comment-react.jsx" type="text/jsx"></script>
{% endblock %}

{% block javascript %}
<script src="/static/js/heart.js"></script>
<script src="/static/js/photo_save.js"></script>
{% endblock %}
