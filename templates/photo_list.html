{% extends "base.html" %}

{% block content %}

    {% for photo in photos %}

        <a href="/photos/{{ photo.photo_id }}">
            <img id = "photoList" src="{{ photo.photo_url }}" class="img-fluid img-thumbnail" alt="Responsive image"></a>
            <br>

        <div id="caption" value="{{ photo.caption }}">
            {{ photo.caption }}
        </div>

        <div class="commentNodes" data-photo-id="{{ photo.photo_id }}"></div>
 
        <span value="{{ photo.photo_id }}">
            <i id="likeBtn" class="fas fa-thumbs-up upvote" data-photo-id="{{ photo.photo_id }}">{{ photo.num_like }}</i>
        </span>      

        <span value="{{ photo.photo_id }}">
            <i id="dislikeBtn" class="far fa-thumbs-down downvote" data-photo-id="{{ photo.photo_id }}">{{ photo.num_dislike }}</i>
        </span>
        
        <span id="savedBtn" value="{{ photo.photo_id}}">
            <i class="fa fa-save saveFav" data-photo-id="{{ photo.photo_id }}"></i> 
        </span>
       
        <br>

    {% endfor %}

{% endblock content%}

{% block react %}

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="http://unpkg.com/babel-standalone"></script>

  <!-- Load our React component. -->
  <script src="/static/react/comment-react.jsx" type="text/jsx"></script>

{% endblock %}

{% block javascript %}

<script src="/static/js/heart.js"></script>
<script src="/static/js/photo_save.js"></script>

{% endblock %}
