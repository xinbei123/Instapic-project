{% extends 'base.html' %}
{% block content %}

<h3>Hashtagged Photos</h3>

<div class="row">
    {% for photohashtag in photohashtags %}
    <div class="col-4">
        <img src="{{ photohashtag.photos.photo_url }}" class="img-fluid img-thumbnail" alt="Responsive image">
    </div>
    {% endfor %}
</div>


{% endblock %}
