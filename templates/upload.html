{% extends "base.html" %}

{% block content %}

<h2>Upload new photo</h2><br>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Caption" name="caption">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="#travel" name="hashtag">
            </div> 
        </div>
        <label for="exampleFormControlFile1"></label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
    </div>
    <input type="submit" name="Upload" id="uploadBtn" class="btn btn-primary" value="Upload"> 
</form>
{% endblock content%}

{% block javascript %}
<script src="/static/js/upload.js"></script>
{% endblock %}
