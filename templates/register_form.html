
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Instapic</title>
</head>
<body id="register-clean">
  <div class="login-clean">
    <form action="/register" method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><img src="/static/images/logo.jpg"></div>
        <div class="form-group">
            <input class="form-control" type="text" name="username" required="" placeholder="Username" maxlength="20" minlength="4">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" required="" placeholder="Email" maxlength="100" minlength="6">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" required="" placeholder="Password" maxlength="20" minlength="6">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Create Account</button>
        </div><a href="/login" class="forgot">Already got an account? Login here ...</a>
    </form>
</div>
</body>
</html>
