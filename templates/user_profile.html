{% extends 'base.html' %}
{% block content %}

<h3>My Photos</h3>

{% for photo in photos %}
    <img src="{{ photo.photo_url }}" class="img-fluid img-thumbnail" alt="Responsive image">
{% endfor %}

<h3>Saved Photos</h3>

<div>
   {% for userphoto in userphoto_lst %}
        <img src="{{ userphoto.photos.photo_url }}">   
    {% endfor %} 

</div>


{% endblock %}
